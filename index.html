<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="container">
        <div id="page1" ontouchstart="p1start(event)" ontouchmove="p1move(event)" ontouchend="p1end(event)">
            <img src="src/first.png">
            <div id="text">
                <p class=title>優質餐點</p>
                <p class=content>我們提供優質的餐點及充滿樂趣的點餐<br>方式，參與歡樂共同分享。</p>
            </div>
            <div class="page1"></div>
            <div class="page2"></div>
        </div>

        <div id="page2" ontouchstart="p2start(event)" ontouchmove="p2move(event)" ontouchend="p2end(event)">
            <img src="src/second.png">
            <div id="text">
                <p class=title>智慧點餐</p>
                <p class=content>我們提供最符合無人餐廳的服務模式，<br>與好友、同事、家人體驗點餐樂趣。</p>
            </div>
            <div class="page1"></div>
            <div class="page2"></div>
            <div id="button">完成 </div>

        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
